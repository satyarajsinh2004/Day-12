<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript typeof Operator</title>
</head>
<body>
<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable or expression:</p>

<p id="satyaraj"></p>

<script>
let y = "5";
let x = + y;
document.getElementById("satyaraj").innerHTML = typeof y + "<br>" + typeof x;
</script>

    
</body>
</html>
