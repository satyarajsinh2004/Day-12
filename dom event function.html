<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom event function</title>
    
</head>
<body>
    <h1>JavaScript HTML Events</h1>
<h2 onclick="changeText(this)">Click on this text!</h2>

<script>
function changeText(satyaraj) {
  satyaraj.innerHTML = "good morning!";
}
</script>

</body>
</html>
